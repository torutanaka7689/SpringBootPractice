<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ一覧</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>お問い合わせ一覧</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>お問い合わせID</th>
			<th>姓</th>
			<th>名</th>
			<th>お問い合わせ種別</th>
			<th>作成日時</th>
			<th>更新日時</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="customer : ${customerlist}" class="align-middle">
			<td th:text="${customer.id}"></td>
			<td th:text="${customer.lastname}"></td>
			<td th:text="${customer.firstname}"></td>
			<td th:text="${customer.contactType}"></td>
			<td th:text="${#dates.format(customer.createdAt,'yyyy/MM/dd')}"></td>
			<td th:text="${#dates.format(customer.updatedAt,'yyyy/MM/dd')}"></td>
			<td><a th:href="@{/admin/contacts/{id}(id=*{id})" class="btn btn-secondary">詳細</a></td>
		</tr>
	</tbody>
</table>
</div>
<form th:action="@{/logout}" method="post">
	<input type="submit" value="ログアウト">
</form>
</body>
</html>
